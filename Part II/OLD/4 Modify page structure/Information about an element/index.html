<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="content">ABC
        <br>Easy as
        <br>One, two, three
    </div>
    <div id="infos"></div>
</body>


<script>

    const capitalize = word => {
        return word[0].toUpperCase() + word.substring(1);
    };

    const genearteInfoBlock = (element, styleProperties, header="h3") => {
        const elementStyle = getComputedStyle(element);

        const div = document.createElement("div");
        const infoHeader = document.createElement(header);
        infoHeader.textContent = "Information about the element";
        div.appendChild(infoHeader);

        const ul = document.createElement("ul");

        styleProperties.forEach(
            property => {
                const li = document.createElement("li");    
                li.textContent = `${capitalize(property)}: ${elementStyle[property]}`;
                ul.appendChild(li);
            }
        );
        div.appendChild(ul);

        return div;
    };

    const styleProperties = ["height", "width"];
    const el = document.getElementById("content");
    el.insertAdjacentElement("beforebegin", genearteInfoBlock(el, styleProperties,));

</script>

</html>
