<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify page structure</title>
    <style>
      #para {
        font-style: italic;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3 class="beginning">Some languages</h3>
    <div id="content">
      <ul id="languages">
        <li id="cpp">C++</li>
        <li id="java">Java</li>
        <li id="csharp">C#</li>
        <li id="php">PHP</li>
        <li id="perl">Perl</li>
      </ul>
    </div>

    <h3>Styling elements</h3>
    <p>First</p>
    <p id="second" style="color: green">Second</p>
    <p id="para">Third</p>

    <script src="script.js"></script>
  </body>
</html>
