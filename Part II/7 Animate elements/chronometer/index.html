<!-- Chronometer -->
<!-- https://thejsway.net/chapter18/#chronometer -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronometer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chronometer-wrapper">
      <h1>Chronometer</h1>
      <button id="chronometer-button">Start</button>
      <div class="chronometer-message">
        <span id="chronometer-value">0</span> elapsed seconds
      </div>

      <button id="chronometer-reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
