<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="myButton">Click me!</button>
    <p>You clicked on the button <span id="clickCount">0</span> times</p>
    <button id="deactivate">Désactivate counting</button>
</body>

<script>
    /* Write the JavaScript code that counts the number of clicks on the myButton button by
     updating the clickCount element.The deactivate button stops the counting. */

    let isButtonActivated = true;
    let clicksCounter = 0;

    const desactivateButton = document.getElementById("deactivate");

    desactivateButton
        .addEventListener("click", e => {
            isButtonActivated = !isButtonActivated;
            desactivateButton.innerText = isButtonActivated ? "Désactivate counting" : "Activate counting";
        });

    document
        .getElementById("myButton")
        .addEventListener("click", e => {
            clicksCounter += isButtonActivated ? 1 : 0;
            document.getElementById("clickCount").innerText = clicksCounter;
        }
        );


</script>

</html>
